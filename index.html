<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js" defer></script>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="preview" width="320" height="240" style="border: 1px solid black;"></video>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
            scanner.addListener('scan', function (content) {
                console.log('Scanned content:', content);
                // Here, add your fetch to Google Apps Script
            });
            Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                    scanner.start(cameras[0]);
                } else {
                    console.error('No cameras found.');
                    alert('No cameras found.');
                }
            }).catch(function (e) {
                console.error('Error initializing cameras:', e);
            });
        });
    </script>
</body>
</html>
