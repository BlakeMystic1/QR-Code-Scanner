<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #reader {
            width: 800px; /* Adjusted width */
            height: 600px; /* Adjusted height */
            margin: auto; /* Centering the scanner */
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="reader"></div>
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Code matched = ${decodedText}`, decodedResult);
            sendDataToGoogleSheet(decodedText);
        }

        function sendDataToGoogleSheet(data) {
            const url = 'https://script.google.com/macros/s/AKfycbwCEOciLWesFw1CTnWtFePnM1ESETXZeyxgItLXMChFDDsCC1n6b0kQvkJJWIYOm-nUOg/exec'; // Your Google Apps Script URL
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'data=' + encodeURIComponent(data)
            })
            .then(response => response.text())
            .then(result => console.log('Server response:', result))
            .catch(error => console.error('Error:', error));
        }

        var html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" }, // or "user" for front camera
            {
                fps: 10,
                qrbox: { width: 300, height: 300 } // This defines the QR scanning region
            },
            onScanSuccess
        );
    </script>
</body>
</html>
